<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styles/main.css" />
    <title>BandSite</title>
  </head>

  <body>
    <!--! Header and Nav bar -->
    <header class="page-header">
      <img
        class="page-header__logo"
        src="../assets/logo/Logo-bandsite.png"
        alt="Bandsite Logo"
      />
      <nav class="page-header__navigation">
        <ul class="page-header__navigation-list">
          <li
            class="page-header__navigation-list-item page-header__navigation-list-item--current-page"
          >
            <a>Biography</a>
          </li>
          <li class="page-header__navigation-list-item"><a>Shows</a></li>
        </ul>
      </nav>
    </header>

    <!--! Hero Image -->
    <section class="hero show-hero">
    <div class="hero-text show-hero__text">
      <h2 class="hero-text__subheader show-hero__text-subheader">Woman Worldwide Album</h2>
      <h1 class="hero-text__header show-hero__text-header">Waters of Nazareth x We Are your Friends x Phantom</h1>    
    </div>
    <iframe scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/430595847&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
    </section>

    <!--! Shows Section -->
    <section class="shows">
      <h2 class="shows__header">Shows</h2>
      <table class="shows__table"></table>
    </section>

    <script src="../scripts/table.js"></script>
  </body>
</html>
